<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Manual Email</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pending { background: #f8f9fa; }
        .sending { background: #fff3cd; }
        .success { background: #d4edda; }
        .failed { background: #f8d7da; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 5px; }
    </style>
</head>
<body>
    <h2>Test Manual Email Sending</h2>
    
    <div id="status" class="status pending">
        Estado: Listo para enviar
    </div>
    
    <button onclick="testEmailSend()">Enviar Email para billing_cycle_id=108</button>
    <button onclick="testEmailSend(109)">Enviar Email para billing_cycle_id=109</button>
    
    <div id="log" style="background: #f5f5f5; padding: 10px; margin-top: 20px; height: 300px; overflow-y: auto;">
        <h4>Registro de actividad:</h4>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }
        
        function testEmailSend(billingCycleId = 108) {
            log(`Iniciando test de envío para billing_cycle_id=${billingCycleId}`);
            updateStatus('Enviando...', 'sending');
            
            const formData = new FormData();
            formData.append('billing_cycle_id', billingCycleId);
            
            fetch('../ajax/send_activation_email.php', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => {
                log(`Respuesta HTTP: ${response.status} ${response.statusText}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.text(); // Primero como texto para ver el contenido
            })
            .then(text => {
                log(`Respuesta raw: ${text}`);
                try {
                    const data = JSON.parse(text);
                    log(`Respuesta JSON: ${JSON.stringify(data, null, 2)}`);
                    
                    if (data.success) {
                        updateStatus('✓ Email enviado exitosamente', 'success');
                        log(`✓ Email enviado a: ${data.email}`);
                    } else {
                        updateStatus('✗ Error enviando email', 'failed');
                        log(`✗ Error: ${data.error}`);
                    }
                } catch (e) {
                    log(`✗ Error parseando JSON: ${e.message}`);
                    updateStatus('✗ Respuesta inválida', 'failed');
                }
            })
            .catch(error => {
                log(`✗ Error en fetch: ${error.message}`);
                updateStatus('✗ Error de conexión', 'failed');
            });
        }
        
        // Log inicial
        log('Página cargada, listo para enviar emails');
    </script>
</body>
</html>

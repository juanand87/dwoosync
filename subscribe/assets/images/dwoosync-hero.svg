<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gris claro -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Laptop -->
  <g transform="translate(150, 80)">
    <!-- Base de la laptop -->
    <rect x="0" y="20" width="100" height="60" rx="8" fill="#4a5568"/>
    
    <!-- Pantalla de la laptop -->
    <rect x="5" y="0" width="90" height="50" rx="4" fill="#2d3748"/>
    <rect x="8" y="3" width="84" height="44" rx="2" fill="#3182ce"/>
    
    <!-- Iconos en la pantalla -->
    <!-- Icono de vinilo (izquierda) -->
    <circle cx="25" cy="25" r="12" fill="black"/>
    <circle cx="25" cy="25" r="4" fill="white"/>
    
    <!-- Icono de carrito (derecha) -->
    <g transform="translate(60, 15)">
      <rect x="0" y="8" width="12" height="8" rx="1" fill="black"/>
      <circle cx="3" cy="20" r="2" fill="black"/>
      <circle cx="9" cy="20" r="2" fill="black"/>
      <rect x="2" y="4" width="8" height="6" rx="1" fill="black"/>
    </g>
    
    <!-- Flechas de sincronizaciÃ³n -->
    <path d="M 35 20 Q 45 15 55 20" stroke="#3182ce" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 55 30 Q 45 35 35 30" stroke="#3182ce" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Cable -->
    <path d="M 100 50 Q 120 70 140 90" stroke="#3182ce" stroke-width="4" fill="none"/>
    <rect x="135" y="85" width="10" height="8" rx="2" fill="#3182ce"/>
  </g>
  
  <!-- Texto "DwooSync" -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">DwooSync</text>
  
  <!-- Texto "Discogs" -->
  <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">Discogs</text>
  
  <!-- Burbuja de texto "Woo" -->
  <g transform="translate(320, 50)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#805ad5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Woo</text>
  </g>
  
  <!-- Definir marcador de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3182ce"/>
    </marker>
  </defs>
</svg>
